<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b7309bd951.js" crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-header">
          <span class="todo-title">Today's To Do</span>
          <button type="submit" id="refresh-btn" class="todo-refresh"><i class="fa fa-sharp fa-arrows-rotate"></i></button>
      </div>
      <form action="">
          <input type="text" placeholder="Add to your list..." id="add-task" class="input-task">
          <button type="submit" id="add-btn" class="todo-add"><i class="fa fa-plus"></i>    </button>        
      </form>
      <ul class="todo-list">
      </ul>
      <div class="clear-completed" id="clear">Clear all completed </div>
  </div>
  </body>
</html>
